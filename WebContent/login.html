<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Login to eMAG</title>


<link rel='stylesheet prefetch'
	href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel="stylesheet" href="./css/loginStyle.css">
</head>

<body>
	<div class="login" style = "position:relative;down:50px;top:70px;">
		<div class="login-header">
			<h2>Login</h2>
		</div>
		<div class="login-form">
			<form action="login" method="POST">
				<input type="text" name="username" placeholder="Username" required /> <br>
				<input type="password" name="password" placeholder="Password" required /> <br> 
				<input type="submit" value="Login" class="login-button"/> <br> <br>
				<a href="register.html"><input type="button" value="Don't have an account? Sign up!" class="register-button" /></a> <br>
<!-- 				<h6 class="no-access">Can't access your account?</h6>  -->
			</form>
		</div>
	</div>
</body>

</html>
