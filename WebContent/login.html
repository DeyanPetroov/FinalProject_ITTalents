<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Login to eMAG</title>


<link rel='stylesheet prefetch'
	href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

<link rel="stylesheet" href="./css/loginStyle.css">


</head>

<body>

	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500'
		rel='stylesheet' type='text/css'>

	<div class="login">
		<div class="login-header">
			<h1>Login</h1>
		</div>
		<form action="LoginServlet" method="POST">
			<div class="login-form">
				<h3>Username:</h3>
				<input type="text" placeholder="Username" /><br>
				<h3>Password:</h3>
				<input type="password" placeholder="Password" /> <br> 
				<input type="button" value="Login" class="login-button"/> <br> <br>
				<a href="/register.html"><input type="button" value="Don't have an account? Sign up!" class="register-button"/> </a> <br> 
				
			</div>
		</form>
	</div>
				<a href="http://localhost:8080/Emag/register.html" class="sign-up">Don't have an account? Sign Up!</a> <br>
				<h6 class="no-access">Can't access your account?</h6>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>



	<script src="js/index.js"></script>




</body>

</html>
